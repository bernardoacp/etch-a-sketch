<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>

    <div id="container">

    </div>
